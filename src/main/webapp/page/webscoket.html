<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function websocketTest() {
        if ("WebSocket" in window) {
            alert("浏览器支持WebSocket");
            var wb = new WebSocket("ws://127.0.0.1:8090");
            wb.onopen = function () {
                // Web Socket 已连接上，使用 send() 方法发送数据
                wb.send("发送数据");
                alert("数据发送中...");
            };
            wb.onmessage = function (evt) {
                var received_msg = evt.data;
                alert("数据已接收..." + received_msg );
            };
            wb.onclose = function () {
                // 关闭 websocket
                alert("连接已关闭...");
            }
        }else {
            // 浏览器不支持 WebSocket
            alert("您的浏览器不支持 WebSocket!");
        }
    }
</script>
<body>
<div>
    <a href="#" onclick="websocketTest()">webSocket</a>
</div>
</body>
</html>
